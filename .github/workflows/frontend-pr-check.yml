name: PR Check
on:
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    - name: Lint
      working-directory: frontend
      run: npm run lint
    - name: Build
      working-directory: frontend
      run: npm run build
